<div class="container">
    <h3>Увеличить стоимость всех продуктов на процент</h3>
    <div class="row">
        <tui-input-number 
            [formControl]="percentControl"
            [min]="0"
            [step]="1"
            tuiTextfieldPostfix="%"
        >
            Введите процент
            <input
                tuiTextfieldLegacy
            />
        </tui-input-number>
    </div>
    <div class="button-container">
        <button 
            tuiButton
            size="m"
            (click)="increase()"
        >
            Увеличить
        </button>
    </div>
</div>
