<div class="container">
    <h3>Меньше чем</h3>
    <div class="row">
        <tui-input-number 
            [formControl]="manufactureCostControl"
            [min]="1"
        >
            Введите manufactureCost
            <input
                tuiTextfieldLegacy
            />
        </tui-input-number>
    </div>
    <div class="row">
        <tui-input-number 
            [formControl]="page"
            [min]="1"
        >
            Введите page
            <input
                tuiTextfieldLegacy
            />
        </tui-input-number>
    </div>
    <div class="row">
        <tui-input-number 
            [formControl]="size"
            [min]="1"
        >
            Введите pageSize
            <input
                tuiTextfieldLegacy
            />
        </tui-input-number>
    </div>
    <div class="button-container">
        <button 
            tuiButton
            size="m"
            [disabled]="
                !manufactureCostControl.valid &&
                !page.valid &&
                !size.valid
            "
            (click)="getProducts(productsView)"
        >
            Получить
        </button>
    </div>
</div>

<ng-template #productsView>
    @if (products$ | async; as products) {
        <lib-products-table
            [products]="products">
        </lib-products-table>
    }
</ng-template>
